<!DOCTYPE html>
<!--id can be only one but the class can be many-->
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            #top {
                font-size: 49px;
                color: red;
            }

            #middle {
                font-size: 36px;
                color:purple;
            }

            #bottom {
                font-size: 25px;
            }

            .name {
                font-weight: bold;
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="top">
            This is the <span class="name">top</span> of my web page.
        </div>
        <div id="middle" class="name">
            This is the <span class="name">middle</span> of my web page.
        </div>
        <div id="bottom">
            This is the <span class="name">bottom</span> of my web page.
        </div>
    </body>
</html>
