<!DOCTYPE html>
<!--odered and unodered list-->
<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <h2>unordered list:</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h2>ordered list:</h2>
    <ol>
      <li><h3>1</h3></li>
      <h3><li>2</li></h3>
      <li>3</li>
    </ol>
  </body>
</html>
