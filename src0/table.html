<!DOCTYPE html>
<!--Table-->
<html>
  <head>
    <title>Tables</title>
  </head>
  <style media="screen">
    table{
      border:2px solid black;
      border-collapse:collapse;
      width:50%;
    }
    th,td{
      border:1px solid black;
      padding: 5px;
    }
    th{
      background-color: lightblue;
    }
    td{
      background-color: lightpink;
    }
  </style>
  <body>
    <table>
      <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Percentage</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Sid</td>
        <td>92</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Zoro</td>
        <td>95</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Urek</td>
        <td>82</td>
      </tr>
    </table>
  </body>
</html>
